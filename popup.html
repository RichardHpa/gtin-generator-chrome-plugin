<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

</head>


<body>
  <div class="px-4 py-2 my-5 text-center">


    <img src="images/barcode128.png" />
    <h3>Generate a random FAKE GTIN (Barcode Number)</h3>

    <div class="mb-3">
      <label for="gtinType" class="form-label">Barcode Type</label>
      <select id="gtinType" class="form-select" aria-label="Default select example">
        <option>8</option>
        <option>12</option>
        <option selected>13 </option>
        <option>14</option>
        <option>18</option>
      </select>
    </div>

    <div class="d-grid gap-2 mb-3">
      <button id="generateGtinButton" class="btn btn-primary" type="button">Generate GTIN</button>
    </div>

    <div id="resultContainer" style="display:none">
      <input class="form-control" id="gtinResult" readonly>
      <div class="valid-feedback" style="display:block">
        Copied to Clipboard
      </div>
    </div>

  </div>

  <script src="popup.js"></script>
</body>

</html>
